<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - VT Food Store</title>
    <style>
        /* Improved CSS styles for a stylish appearance */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff6600;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px); /* Adjust based on your header and footer height */
        }

        #contact-info {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
        }

        p {
            font-size: 18px;
            margin: 0;
            color: #555555;
        }

        /* Add more styles as needed */

        footer {
            background-color: #333333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <main>
        <section id="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:info@vtfoodstore.com">info@vtfoodstore.com</a></p>
            <p>Phone: <a href="tel:+11234567890">+1 (123) 456-7890</a></p>
            <!-- Add more contact information here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 VT Food Store</p>
    </footer>
</body>
</html>
