<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VT Food Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your CSS styles for the home page */
        body {
            font-family: Arial, sans-serif;
            background-color: purple; /* Change background color to purple */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff6600;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            background-image: url('food-store-hero.jpg'); /* Add your hero image */
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            padding: 100px 0;
        }

        .hero h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .cta-button {
            background-color: #ff6600;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #ff9933;
        }
    </style>
</head>
<body>
    <header>
        <h1>VT Food Store</h1>
    </header>

    <div class="hero">
        <div class="container">
            <h2>Welcome to VT Food Store</h2>
            <p>Discover delicious dishes from our menu.</p>
            <a href="menu.html" class="cta-button">View Menu</a> <!-- Link to the menu.html page -->
        </div>
    </div>

    <main class="container">
        <!-- Your content here -->
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 VT Food Store</p>
        </div>
    </footer>
</body>
</html>
