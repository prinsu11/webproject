<section id="reservation" style="background-color: #f7f7f7; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto;">
        <h2 style="text-align: center; font-size: 28px; margin-bottom: 20px;">Make a Reservation</h2>
        <form id="reservation-form" style="text-align: left;">
            <div style="display: flex; justify-content: space-between; flex-wrap: wrap;">
                <div style="flex: 1; margin-right: 20px;">
                    <label for="name" style="font-size: 18px; font-weight: bold;">Name:</label>
                    <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div style="flex: 1; margin-right: 20px;">
                    <label for="date" style="font-size: 18px; font-weight: bold;">Date:</label>
                    <input type="date" id="date" name="date" required style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div style="flex: 1;">
                    <label for="time" style="font-size: 18px; font-weight: bold;">Time:</label>
                    <input type="time" id="time" name="time" required style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
            </div>
            <div style="margin-top: 20px;">
                <label for="guests" style="font-size: 18px; font-weight: bold;">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" style="background-color: #ff6600; color: white; padding: 15px 30px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer;">Submit Reservation</button>
            </div>
        </form>
    </div>
</section>
